<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th>User</th>
                        <th>Order</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr *ngFor="let order of orders" routerLink="/orders/{{order.id}}"> -->
                    <tr *ngFor="let order of orders">
                        <th>{{order.buyerEmail}}</th>
                        <th># {{order.id}}</th>
                        <th>{{order.orderDate | date:medium}}</th>
                        <th>{{order.total | currency}}</th>
                        <th>
                            <select class="form-select mb-3"
                                (change)="onOrderStatusChanged(order.id, $event.target.value[0])"
                                [(ngModel)]="order.status"
                            >
                                <option *ngFor="let orderStatus of orderStatuses" [ngValue]="orderStatus.value">
                                    {{orderStatus.name}} -- {{orderStatus.value}} -- {{orderStatus.id}}
                                </option>
                            </select>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
