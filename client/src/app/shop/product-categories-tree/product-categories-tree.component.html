<mat-tree [treeControl]="treeControl" [dataSource]="dataSource" class="categories-tree">
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
            <div class="mat-tree-node">
                <!-- <button mat-icon-button matTreeNodeToggle class="btn btn-primary">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : '>'}}
                    </mat-icon>
                </button> -->

                <!-- matTreeNodeToggle == (click)="treeControl.toggle(node)" -->
                <button matTreeNodeToggle (click)="nodeClicked(node)" class="btn btn-outline-primary w-100">{{node.name}} {{treeControl.isExpanded(node) ? '^' : '>'}}</button>
            </div>
            <ul [class.categories-tree-invisible]="!treeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
            </ul>
        </li>
    </mat-nested-tree-node>
</mat-tree>
