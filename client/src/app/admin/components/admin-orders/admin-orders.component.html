<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <!-- <div class="row">
                <div class="col-1">User</div>
                <div class="col-2">Order</div>
                <div class="col-2">Date</div>
                <div class="col-3">Total</div>
                <div class="col-2">Status</div>
            </div> -->
            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th>User</th>
                        <th>Order</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr *ngFor="let order of orders" routerLink="/orders/{{order.id}}"> -->
                    <tr *ngFor="let order of orders">
                        <th>{{order.buyerEmail}}</th>
                        <th># {{order.id}}</th>
                        <th>{{order.orderDate | date:medium}}</th>
                        <th>{{order.total | currency}}</th>
                        <th>
                            <select class="form-select mb-3" (change)="onOrderStatusChanged($event.target, $event.target.value)" [(ngModel)]="order.status">
                                <option *ngFor="let orderStatus of orderStatuses"  
                                        [ngValue]="orderStatus.name"                                        
                                        >  
                                    {{orderStatus.name}} 
                                </option>
                            </select>
                                    </th>
                        <th><i class="fa fa-trash" aria-hidden="true"></i></th>
                    </tr>
                </tbody>
            </table>
 
        </div>
    </div>
</div>
