<div class="form-floating">
    <input 
        [ngClass]="(controlDir && controlDir.control && controlDir.control.touched) ? !controlDir.control.valid ? 'is-invalid' : 'is-valid' : null"
        [type]="type" 
        (input)="onChange($event.target.value)"
        (blur)="onTouched()"
        class="form-control form-signin" 
        id="{{label}}"
        #input 
        placeholder="{{label}}"
    >
    <div *ngIf="controlDir && controlDir.control && controlDir.control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
    <label for="{{label}}">{{label}}</label>
    <div class="invalid-feedbak" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.touched)">
        <span class="text-danger" style="font-size: 75%;" *ngIf="controlDir.control.errors?.required">{{label}} is required</span>
        <span class="text-danger" style="font-size: 75%;" *ngIf="controlDir.control.errors?.pattern">Invalid {{label}}</span>
    </div>

    <div class="invalid-feedback d-block" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.dirty)">
        <span class="text-danger" style="font-size: 75%;" *ngIf="controlDir.control.errors?.emailExists">Email is in use</span>

    </div>
</div>
