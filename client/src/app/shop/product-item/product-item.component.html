<div class="card h-100 shadow-sm">
    <div class="image position-relative col-12 align-items-center"
        style="cursor: pointer; max-height: 15vw; padding-bottom: 55%;">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" width="10vw" height="10vw"
            class="img-fluid bg-info mx-auto d-block" style="width:fit-content; max-height: 150px;">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" type="button" class="btn btn-outline-primary me-2"><i
                    class="fa fa-shopping-cart"></i></button>
            <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-outline-primary">View</button>
        </div>
    </div>
    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
    </div>
    <div class="card-footer align-text-end">
        <span class="col-4" i18n>Цена</span><span>: </span>
        <span class="mb-2 col-4">{{retailPrice.value| currency:'UAH':'symbol'}}</span>
        <div *ngIf="productPrices.length>1">
            <span>Оптовые цены:</span>
            <div *ngFor="let price of productPrices">
                <div *ngIf="!price.priceType.isRetail">
                    от {{price.priceType.quantity}}шт <span>: </span> {{price.value}}
                </div>
            </div>
        </div>
    </div>
    <div class="ms-3 fs-xs">
        <div>
            <span>Код товара: </span>
            <span>{{product.barCode}}</span>
        </div>
        <div>
            <span>На складе: </span>
            <span>{{product.stock}}</span>
        </div>
    </div>
</div>
